<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>survey form</title>
  </head>
  <body>
    <center>
      <header>
        <h1>Survey Form</h1>
      </header>
      </center>
      <center>
        <p>Let us know how we can improve MIMIT</p>
        </center>
        <center>
          <form class="" action="" method="post"  enctype="text/plain"><br>
            <label>Name</label>
            <input type="text" name="yourname" value="">
          </form>
          <form class="" action="" method="post"  enctype="text/plain"><br>
            <label>Email</label>
            <input type="email" name="youremail" value="">
          </form>
          <form class="" action="" method="post"  enctype="text/plain"><br>
            <label>Age</label>
            <input type="number" name="num" value="">
          </form>
          <form class="" action="" method="post"  enctype="text/plain"><br>
            <label>Which option best describe your current semester?</label>
            <input type="number" name="student" value="">
          </form>
          <form class="" action="" method="post" enctype="text/plain"><br>
            <label>How likely is that you recommend MIMIT to your friend/relative for studing?</label>
            <input type="radio" name="" value="">
              <label>Definatly</label>
            <input type="radio" name="" value="">
            <label>Maybe</label>
            <input type="radio" name="" value="">
            <label>Not sure</label>
          </form>
          <form class="" action="" method="post"  enctype="text/plain"><br>
            <label>How Much Would you rate MIMIT</label>
            <input type="number" name="" value=""><br>
          </form>
          <form class="" action="" method="post" enctype="text/plain"><br>
            <input type="submit" name="register" >

          </form>
          </center>
  </body>
</html>
